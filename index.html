<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container">
        <div class="div1">
            <div class="header-top">
                <img src="images\20220524223204_IMG_0992.jpg" width="70px" alt="" >
                <div class="title">
                    <p>Report for</p>
                    <h1><span>Md Ariful Islam</span></h1>
                </div>
            </div>

            <div class="header-bottom">
                <button id="daily" class="btn" >Daily</button>
                <button id="weekly" class="btn btn-active" >Weekly</button>
                <button id="monthly" class="btn">Monthly</button>
            </div>    

        </div>
        <div class="div2">
            <img class="box-img" src="images\icon-work.svg" alt="">
            <div class="box-top">
                
                <div class="activity-option">
                    <h2 class="activity-name">Work</h2>
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                </div>
                <div class="activity-timeframes">
                    <h3 id="textWorkCurrent" class="activity-current-timeframe">32hrs</h3>
                    <div class="activity-previous-timeframe">
                        <p class="time-window">Last Week</p>
                        <p>-</p>
                        <p id="textWorkPast" class="time">36hrs</p>

                    </div>

                </div>
            </div>

        </div>
        <div class="div3">
            <img class="box-img" src="images\icon-play.svg" alt="">
            <div class="box-top">
                
                <div class="activity-option">
                    <h2 class="activity-name">Play</h2>
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                </div>
                <div class="activity-timeframes">
                    <h3 id="textPlayCurrent" class="activity-current-timeframe">10hrs</h3>
                    <div class="activity-previous-timeframe">
                        <p class="time-window">Last Week</p>
                        <p>-</p>
                        <p id="textPlayPast" class="time">8hrs</p>

                    </div>

                </div>
            </div>

        </div>
        <div class="div4">
            <img class="box-img" src="images\icon-study.svg" alt="">
            <div class="box-top">
                
                <div class="activity-option">
                    <h2 class="activity-name">Study</h2>
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                </div>
                <div class="activity-timeframes">
                    <h3 id="textStudyCurrent" class="activity-current-timeframe">4hrs</h3>
                    <div class="activity-previous-timeframe">
                        <p class="time-window">Last Week</p>
                        <p>-</p>
                        <p id="textStudyPast" class="time">7hrs</p>

                    </div>

                </div>
            </div>

        </div>
        <div class="div5">
            <img class="box-img" src="images\icon-exercise.svg" alt="">
            <div class="box-top">
                
                <div class="activity-option">
                    <h2 class="activity-name">Exercise</h2>
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                </div>
                <div class="activity-timeframes">
                    <h3 id="textExerciseCurrent" class="activity-current-timeframe">4hrs</h3>
                    <div class="activity-previous-timeframe">
                        <p class="time-window">Last Week</p>
                        <p>-</p>
                        <p id="textExercisePast" class="time">5hrs</p>

                    </div>

                </div>
            </div>

        </div>
        <div class="div6">
            <img class="box-img" src="images\icon-social.svg" alt="">
            <div class="box-top">
                
                <div class="activity-option">
                    <h2 class="activity-name">Social</h2>
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                </div>
                <div class="activity-timeframes">
                    <h3 id="textSocialCurrent" class="activity-current-timeframe">5hrs</h3>
                    <div class="activity-previous-timeframe">
                        <p class="time-window">Last Week</p>
                        <p>-</p>
                        <p id="textSocialPast" class="time">10hrs</p>

                    </div>

                </div>
            </div>

        </div>
        <div class="div7">
            <img class="box-img" src="images\icon-self-care.svg" alt="">
            <div class="box-top">
                
                <div class="activity-option">
                    <h2 class="activity-name">Self-Care</h2>
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                </div>
                <div class="activity-timeframes">
                    <h3 id="textWorkCurrent" class="activity-current-timeframe">2hrs</h3>
                    <div class="activity-previous-timeframe">
                        <p class="time-window">Last Week</p>
                        <p>-</p>
                        <p id="textWorkPast" class="time">2hrs</p>

                    </div>

                </div>
            </div>

        </div>
        
    </main>

    <script src="main.js"></script>
    
</body>
</html>

    <script src="main.js"></script>
</body>
</html>
